<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Up My Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            transition: all 2s ease;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        body.lights-on {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
        }

        /* Stars (visible when lights are off) */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
            opacity: 0.8;
        }

        /* Light rays (visible when lights are on) */
        .light-ray {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, #ffeb3b, #ff9800, transparent);
            transform-origin: bottom;
            opacity: 0;
            animation: lightRayAnimation 2s ease-in-out infinite;
        }

        /* Floating hearts (when lights are on) */
        .floating-heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            opacity: 0;
            animation: floatHeart 4s linear infinite;
        }

        /* Main title */
        .title {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 3rem;
            transition: all 2s ease;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        body.lights-on .title {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: titleGlow 2s ease-in-out infinite;
        }

        /* Turn lights on button */
        .lights-button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .lights-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .lights-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .lights-button:hover::before {
            left: 100%;
        }

        body.lights-on .lights-button {
            background: linear-gradient(45deg, #ffd89b 0%, #19547b 100%);
            box-shadow: 0 4px 15px rgba(255, 216, 155, 0.4);
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            color: white;
        }

        body.lights-on .loading {
            color: #333;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        body.lights-on .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #ff6b6b;
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Continue button */
        .continue-button {
            position: fixed;
            bottom: 3rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            font-weight: 600;
        }

        .continue-button.show {
            opacity: 1;
            transform: translateY(0);
        }

        .continue-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        /* Animations */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes lightRayAnimation {
            0% { opacity: 0; transform: rotate(0deg) scale(0); }
            50% { opacity: 0.8; transform: rotate(10deg) scale(1); }
            100% { opacity: 0; transform: rotate(20deg) scale(1.2); }
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8)) drop-shadow(0 0 30px rgba(78, 205, 196, 0.6)); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 3.5rem; }
            .lights-button { padding: 1.2rem 2.5rem; font-size: 1.3rem; }
        }

        @media (max-width: 480px) {
            .title { font-size: 2.8rem; }
            .lights-button { padding: 1rem 2rem; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- Stars container -->
    <div id="starsContainer"></div>
    
    <!-- Light rays container -->
    <div id="lightRaysContainer"></div>
    
    <!-- Floating hearts container -->
    <div id="heartsContainer"></div>

    <!-- Main content -->
    <h1 class="title">Light Up My Life</h1>
    
    <button class="lights-button" id="lightsButton">
        Turn the Lights On âœ¨
    </button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Illuminating your special day... âœ¨</div>
    </div>
    
    <button class="continue-button" id="continueButton">
        Continue to Final Surprise ðŸ’•
    </button>

    <script>
        const lightsButton = document.getElementById('lightsButton');
        const loading = document.getElementById('loading');
        const continueButton = document.getElementById('continueButton');
        const starsContainer = document.getElementById('starsContainer');
        const lightRaysContainer = document.getElementById('lightRaysContainer');
        const heartsContainer = document.getElementById('heartsContainer');

        let lightsOn = false;

        // Create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 4 + 2 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create light rays
        function createLightRays() {
            for (let i = 0; i < 20; i++) {
                const ray = document.createElement('div');
                ray.className = 'light-ray';
                ray.style.left = Math.random() * 100 + '%';
                ray.style.top = Math.random() * 100 + '%';
                ray.style.transform = `rotate(${Math.random() * 360}deg)`;
                ray.style.animationDelay = Math.random() * 2 + 's';
                lightRaysContainer.appendChild(ray);
            }
        }

        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        // Turn lights on
        function turnLightsOn() {
            if (lightsOn) return;
            lightsOn = true;

            // Hide button and show loading
            lightsButton.style.display = 'none';
            loading.classList.add('show');

            // Start transition after 1 second
            setTimeout(() => {
                document.body.classList.add('lights-on');
                
                // Hide stars and show light rays
                starsContainer.style.opacity = '0';
                setTimeout(() => {
                    starsContainer.style.display = 'none';
                    
                    // Show light rays
                    createLightRays();
                    const rays = document.querySelectorAll('.light-ray');
                    rays.forEach((ray, index) => {
                        setTimeout(() => {
                            ray.style.opacity = '0.6';
                        }, index * 100);
                    });
                }, 1000);

                // Start creating floating hearts
                const heartInterval = setInterval(() => {
                    createFloatingHeart();
                }, 500);

                // Hide loading and show continue button
                setTimeout(() => {
                    loading.classList.remove('show');
                    continueButton.classList.add('show');
                    
                    // Stop creating hearts after some time
                    setTimeout(() => {
                        clearInterval(heartInterval);
                    }, 5000);
                }, 2000);
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            lightsButton.addEventListener('click', turnLightsOn);
            
            continueButton.addEventListener('click', function() {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    window.location.href = 'letter.html'; // Go to letter.html
                }, 500);
            });
        });
    </script>
</body>
</html>
